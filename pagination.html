<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagination</title>
		<style>
			ul,
			ol,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<h2>접근성 x</h2>
		<nav class="pagination">
			<button><span>arrow left</span></button>
			<ol>
				<li><a href="">1</a></li>
				<li><a href="" class="active">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
			</ol>
			<button><span>arrow right</span></button>
		</nav>

		<h2>접근성 WAI-ARIA</h2>
		<nav class="pagination">
			<button aria-label="이전페이지">
				<span class="" aria-hidden="true">arrow left</span>
			</button>
			<ol role="none">
				<li><a href="">1</a></li>
				<li>
					<a href="" class="active"><span class="blind">현재위치</span>2</a>
				</li>
				<!-- <li><a href="" class="active" aria-label="현재위치">2</a></li> 텍스트가 있을시 aria-label쓰면 텍스트가 안읽힘-->
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
			</ol>
			<button aria-label="다음페이지">
				<span aria-hidden="true">arrow right</span>
			</button>
		</nav>

		<!-- 
      옛날에는 이렇게 코딩을 했었음. 잘못된 방식이 아님
      하지만 최대한 네이티브 코딩으로 하는게 좋음(nav)
      <div role="navigation">
			<a href="" aria-label="이전페이지"></a>
			<a href="">1</a>
			<a href="">2</a>
			<a href="">3</a>
			<a href="">4</a>
			<a href="">5</a>
			<a href="">6</a>
			<a href="" aria-label="다음페이지"></a>
		</div> -->
	</body>
</html>
